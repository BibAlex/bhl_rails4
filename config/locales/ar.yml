  about_us:
    paragraph_1: يكرس %{ba_link} الجديد لاستعادة روح الانفتاح والبحث التي ميزت مكتبةالإسكندرية القديمة وبالتالي، كان حريصًا على المشاركة في مشروع مكتبة تراث التنوع الحيوي  العالمي (BHL)، وذلك لأن المشروع يعتبر إثراءً أساسيًّا لمجموعات مكتبة الإسكندرية، وبالتالي فهو يعد أفضل قناة للمشاركة في مجموعات المكتبة الخاصة بالتنوع الحيوي باللغة العربية وغير العربية وتنميتها. ويأتي هذا التعاون المتبادل متوافقًا مع هدف مكتبة الإسكندرية في نشر المعرفة للجميع ويدعم إدراج الدول الناطقة للغة العربية والمدخلات الخاصة بها
    paragraph_2: بناءً على ذلك، اتجهت مكتبة الإسكندرية لمطابقة وتكرار مكتبة تراث التنوع الحيوي BHL منذ أوائل عام 2011. وبرزت مشاركتها في هذا المشروع لكونها واحدة من المساهمين الرئيسيين في عملية النشر على المستوى الدولي والمحلي والتطابق في مشروع موسوعة الحياة، ووضع المحتوي العربي له. وفي هذا السياق، تتضمن مساهمة مكتبة الإسكندرية في مشروع مكتبة تراث التنوع الحيوي بصفة عامة ما يلي وضع البنية التحتية لعملية المطابقة والتكرار لمجموعة الكتب الأصلية الخاصة بمشروع BHL، وتطوير نظام محلي لمشروع BHL، وإضافة مواد خاصة بالتنوع الحيوي من مجموعة مكتبة الإسكندرية بحيث تحتوي على مواد من العالم العربي، باللغة العربية، بالإضافة إلى اللغات الأخرى.
  
